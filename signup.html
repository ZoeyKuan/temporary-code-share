<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login to SecuredTheJob</title>
 <link rel="stylesheet" href="signup.css">
</head>

<body>
 <div class="container" style="height: 100vh;"> 
  <div class="login-box">
   <form class="login-form">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="Username">
    <a href="#" class="forgot-link">Forgot Your Username?</a>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Email">
    
    <label for="create-password">Create Password</label>
    <input type="password" id="create-password" placeholder="Create Password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" placeholder="Confirm Password">

    <div class="captcha">
     <div class="success">
      <span class="checkmark">âœ”</span>
      <span>Success!</span>
     </div>
     <img src="
     https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Cloudflare_Logo.svg/500px-Cloudflare_Logo.svg.png     " alt="Cloudflare"
      class="cloudflare-logo">
    </div>

    <button type="submit" class="login-btn">SIGN IN</button>

   </form>
  </div>

  <div class="divider2">
   <span>OR</span>
  </div>

  <div class="google-login">
   <p>Log in using the following</p>
   <button class="google-btn">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
    LOG IN WITH GOOGLE
   </button>
  </div>
 </div>
</body>

</html>
